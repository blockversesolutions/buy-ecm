<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecm Coin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-5"></div>
    <div class="circle circle-6"></div>
    <div class="circle circle-7"></div>
    <div class="circle circle-8"></div>
    <div class="circle circle-9"></div>
    <header class="header-area">
      <div class="logo">
        <a href="https://ecmcoin.com/"
          ><img src="assets/images/logo.png" alt="logo"
        /></a>
      </div>
    </header>
    <section class="form-card-section">
      <div class="container">
        <div class="form-card-inner">
          <h4 class="text-primary">1 ECM = 0.0004 ETH</h4>
          <form action="">
            <!-- items -->
            <div class="input-items">
              <div class="input-item border-gradient w-full">
                <input
                  type="email"
                  placeholder="Enter the andromarkets login Email"
                />
                <span class="input-icon"
                  ><img src="assets/images/email.png" alt="email"
                /></span>
              </div>
            </div>
            <!-- items -->
            <div class="input-items">
              <div class="input-item border-gradient w-50">
                <input type="email" placeholder="ECM amount" />
                <span class="input-icon"
                  ><img src="assets/images/ecm.png" alt="ecm"
                /></span>
              </div>
              <div class="input-item border-gradient w-50">
                <input type="email" placeholder="ETH Payable" />
                <span class="input-icon"
                  ><img src="assets/images/eth.png" alt="ETH"
                /></span>
              </div>
            </div>
            <!-- after login items -->
            <div class="after-login">
              <div class="input-items">
                <div class="input-item w-50 border-1 disconnect">
                  <button
                    type="submit"
                    class="w-50 justify-center text-white g-10 pointer"
                  >
                    Disconnect
                    <img src="assets/images/close.png" alt="close" />
                  </button>
                </div>
                <div class="input-item w-50 border-1 bg-gradient">
                  <button
                    type="submit"
                    class="w-50 justify-center text-white g-10 pointer"
                  >
                    Buy ECM
                    <img src="assets/images/buy.png" alt="connect" />
                  </button>
                </div>
              </div>
              <div class="input-items">
                <div class="input-item w-full border-1 hash-link">
                  <a href="#" class="text-white d-flex justify-center">
                    <span class="hash-label">Hash :</span>
                    <span class="hash-text"
                      >0xB2744291cA7dF45278CF1c9c74CF10xB2744291cA7dF45</span
                    >
                    <span class="hash-icon"
                      ><i class="fa-solid fa-arrow-right"></i
                    ></span>
                  </a>
                </div>
              </div>
            </div>
            <!-- items -->
            <div class="input-items">
              <div class="input-item w-full border-1 bg-gradient">
                <button
                  type="submit"
                  class="w-full justify-center text-white g-10 pointer"
                >
                  Connect Wallet
                  <img src="assets/images/connect-icon.png" alt="connect" />
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer-section">
      <div class="container-lg">
        <div class="footer">
          <p class="text-primary">
            &copy; 2024 <a href="https://ecmcoin.com/">ECM</a> . All Rights
            Reserved
          </p>

          <ul class="social-menu d-flex align-items-center">
            <li class="border-gradient">
              <a href="#" target="_blank"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li class="border-gradient">
              <a href="https://x.com/ecmcoin" target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li class="border-gradient">
              <a href="#" target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="border-gradient">
              <a href="#" target="_blank"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
